<h1>Figma To Code</h1>
<form id="form">
  <label>Convert</label>
  <button type="submit">Submit</button>
</form>
<div id="converted-res"></div>

<script>
  const convertedRes = document.getElementById('converted-res');

  const form = document
    .getElementById("form")
    .addEventListener("click", (e) => {
      e.preventDefault();
      parent.postMessage({pluginMessage: {type:'desToHTML'}}, '*') //SEND MSG TO CODE.TS
      window.onmessage = (e)=>{
        //TODO: not the right way to do it. 
        const msg = e.data.pluginMessage;
        if(msg.type === 'result'){
          const res = msg.html
          convertedRes.innerHTML = res;
        }
      }
    });
    
</script>
